<!DOCTYPE html>
<html>

	<head>
		<title>National Park Service Information Kiosk!</title>	
	</head>

	<style>
	 body{
	    background-color: #81F781;
	 }

	 h1{
		display: inline;
		text-align: center;
	 }
	</style>

	<body>
		<header>
		  <img src="nps.png" alt="nps symbol">
		  <h1>National Park Service Information Kiosk!</h1>

		 <h2>Find a park down below!</h2>

		 <p> Search by Park Name:

		<button id="btn1">Search</button>  
		<div id="park-info-state"></div>
		<script  src="js/index2.js"></script>

		<hr>

		<p> Filter by Designation: </p>

		<div class="topnav">
			<input id= "des"type="text" placeholder="Enter designation..">
			<button id="btn2">Search</button>	
		</div>
		 	 
		<div id="park-info-designation"></div>
		<script  src="js/index3.js"></script>

		<hr>

		<p> Search by Keyword: </p>
		<p> (Separate key words by comma and space) </p>

		<div class="topnav">
			<input id= "keywords"type="text" placeholder="Keywords..">
			<button id="btn3">Search</button>	
		</div>

		<div id="park-info-keyword"></div>
		<script  src="js/index4.js"></script>
